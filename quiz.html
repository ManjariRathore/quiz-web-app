<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="info">
    <div id="question-number" class="info-item">Question: 1</div>
    <div id="score" class="info-item">Score: 0/30</div>
  </div>
  <div class="quiz-container">
    <div id="question-container">
      <h2 class="question"></h2>
    </div>
    <div id="choices-container">
      <div class="choice-container">
        <p>A</p>
        <button class="choice" data-number="1"></button>
      </div>
      <div class="choice-container">
        <p>B</p>
        <button class="choice" data-number="2"></button>
      </div>
      <div class="choice-container">
        <p>C</p>
        <button class="choice" data-number="3"></button>
      </div>
      <div class="choice-container">
        <p>D</p>
        <button class="choice" data-number="4"></button>
      </div>

    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
